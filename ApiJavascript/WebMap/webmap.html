<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Display Web Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.19/esri/css/esri.css">
    <style>
      html, body, #mapDiv {
        height: 97%;
        margin: 2%;
        padding: 1%;
      }
    </style>
    <script src="https://js.arcgis.com/3.19/"></script>
    <script>


      require(["esri/map",
          "esri/arcgis/utils",
          "esri/dijit/LayerList",
          "dojo/domReady!"],
      function(Map, arcgisUtils, LayerList) {
      webmapId = "0dcfd5bacd85406ca3828edf603d8948";
      var map;
      arcgisUtils.createMap(webmapId,"mapDiv").then(function(response){
          map = response.map;

          var obj = arcgisUtils.getLayerList(response);
          var myWidget = new LayerList({
            map: response.map,
            layers: obj
          },"layerList");

          myWidget.startup();

      });
    });
    </script>
  </head>

  <body class="claro">

      <div id="layerList"></div>
      <div id="mapDiv"
          style= "overflow:hidden;">

    </div>
  </body>
</html>
